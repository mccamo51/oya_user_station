workflows:
  development-workflow:
    name: Development Workflow
    max_build_duration: 60
    environment:
      vars:
        BASE_API_URL: https://api.oyaghana.dev/api
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmdlOXREeFNsLU1TaUUtUHhEQnYzMzdSTE9xVTIxdDk5alA5NTgtdTU1QnJLeFZUZFJJR3g3eGxKcnVyNjVuUng5SHpVMVBTVFMzYlVQOU5oVUp1c3RGYkkxeXc9PQ==)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmdlOXREQUMyZjdETXZyLUdEekdGZW1xdmpwY3NUQmhOaHg1UlppNElXOTFZSzlBUUZWNnBXdkdTNHJlWHBROHVvMlZCaEZTWmlUWjJXTnIxZ1J5RXRYcVhIbXc9PQ==)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmdlOXREYlY3SlZyOHJuQmZWMTFtTHRjMHVGaFB0SFc4UFNqOGl1T1lxcnFzLWlMVGI2T3FqVThpN0ktZEoxUHRfb3kwLXl2NGZETTNtRUgwTTF6LVJfU1R1eFE9PQ==)
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: develop
          include: true
          source: true
    scripts:
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - cd . && flutter clean
      - cd . && flutter packages pub get
      - cd . && flutter build apk --release
      - find . -name "Podfile" -execdir pod install \;
      - cd . && flutter build ios --release --no-codesign
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - precious.jahlom@gmail.com
      slack:
        channel: "#mobile-deployment"
        notify_on_build_start: true

